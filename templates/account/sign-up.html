<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram bot admin login page</title>
    <link rel="stylesheet" type="text/css" href="../../static/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../static/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="../../static/styles/signup.css">
    <link rel="stylesheet" type="text/css" href="../../static/styles/media.css">
    <script src="../../static/js/just-validate.production.min.js" type="text/javascript"></script>
    <script src="../../static/js/scripts.js" type="text/javascript"></script>
</head>
<body>
    <header class="container">
        <a href="#" class="header">
            <img class="header__logo" src="">
        </a>
    </header>
    <main class="container">
        <section class="registration">
            <form class="registration__form" method="post" action="#" enctype="multipart/form-data">
                <div class="registration__header">
                    <div class="registration__welcome">
                        <p class="registration__text">Welcome to Lorem</p>
                        <h1 class="registration__heading">Sign up</h1>
                    </div>
                    <div class="registration__register">
                        <p class="registration__text-light">Have an Account ?</p>
                        <a class="registration__signup link" href="#">Sign in</a>
                    </div>
                </div>
                <fieldset class="registration__inputs">
                    <div class="registration__block">
                        <label class="registration__label">
                            Enter your username
                            <input class="input__text" type="text" name="first_name" placeholder="First name">
                        </label>
                    </div>
                    <div class="registration__block">
                        <label class="registration__label">
                            Enter your email
                            <input class="input__text" type="text" name="last_name" placeholder="Last name" data-validate-field="email" required>
                        </label>
                    </div>
                    <div class="registration__block">
                        <label class="registration__label">
                            Enter your password
                            <input class="input__text" type="password" name="password1" placeholder="Password" data-validate-field="password" required>
                        </label>
                    </div>
                    <div>
                        <label class="registration__label">
                            Repeat your password
                            <input class="input__text" type="password" name="password2" placeholder="Password" data-validate-field="password" required>
                        </label>
                    </div>
                </fieldset>
                <button class="button registration__button" type="submit">Sign up</button>
            </form>
        </section>
    </main>
    <footer class="container">

    </footer>
</body>
</html>
